<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
    <button data-init="button" data-onclick='["ownModules.button", "alertSync"]'>
        Try sync. call (ok)
